<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción Torneo Escolar</title>
    <style>
        :root {
            --rosa-pastel: #FFD1DC;
            --rosa-medio: #FF85A2;
            --rosa-fuerte: #FF5D8F;
            --rosa-oscuro: #E75480;
            --texto-oscuro: #5A2A3A;
            --blanco: #FFFFFF;
            --sombra: 0 4px 15px rgba(255, 93, 143, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--rosa-pastel), var(--rosa-medio));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--texto-oscuro);
        }

        .form-container {
            background-color: var(--blanco);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--sombra);
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--rosa-oscuro);
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--rosa-pastel);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: var(--rosa-fuerte);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 93, 143, 0.2);
        }

        .disciplinas-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .disciplina-option {
            display: flex;
            align-items: center;
        }

        .disciplina-option input {
            margin-right: 8px;
            accent-color: var(--rosa-fuerte);
        }

        .btn-submit {
            background: linear-gradient(to right, var(--rosa-fuerte), var(--rosa-oscuro));
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(231, 84, 128, 0.3);
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(231, 84, 128, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .required::after {
            content: " *";
            color: var(--rosa-fuerte);
        }

        input:invalid {
            border-color: var(--rosa-fuerte);
        }

        input:valid {
            border-color: #a0e0a0;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }
            
            .disciplinas-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Inscripción al Torneo Escolar</h1>
        <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSemuRkPUx7exB5ktJ5GRJHxOuoRtXTQqQTmqcv9XJxbYSut6g/formResponse" method="POST">
            <div class="form-group">
                <label for="nombre" class="required">Nombre completo</label>
                <input type="text" id="nombre" name="entry.548846477" required>
            </div>

            <div class="form-group">
                <label for="edad" class="required">Edad</label>
                <input type="number" id="edad" name="entry.1073723517" min="12" max="18" required>
            </div>

            <div class="form-group">
                <label for="email" class="required">Correo electrónico</label>
                <input type="email" id="email" name="entry.1402838429" required>
            </div>

            <div class="form-group">
                <label for="escuela" class="required">Escuela</label>
                <input type="text" id="escuela" name="entry.633868765" required>
            </div>

            <div class="form-group">
                <label class="required">Disciplinas</label>
                <div class="disciplinas-container">
                    <div class="disciplina-option">
                        <input type="checkbox" id="futbol" name="entry.853119125" value="Fútbol">
                        <label for="futbol">Fútbol</label>
                    </div>
                    <div class="disciplina-option">
                        <input type="checkbox" id="basquet" name="entry.853119125" value="Básquetbol">
                        <label for="basquet">Básquetbol</label>
                    </div>
                    <div class="disciplina-option">
                        <input type="checkbox" id="volibol" name="entry.853119125" value="Voleibol">
                        <label for="volibol">Voleibol</label>
                    </div>
                    <div class="disciplina-option">
                        <input type="checkbox" id="oratoria" name="entry.853119125" value="Oratoria">
                        <label for="oratoria">Oratoria</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-submit">Enviar Inscripción</button>
        </form>
    </div>
</body>
</html>
